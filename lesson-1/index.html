<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Миллион</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="section">
    <div class="header">
      <h1><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
    </div>
    <div class="main">
      <div class="video"><iframe width="550" height="305" src="https://www.youtube.com/embed/WjHxjIU2628?si=J6eBXLiyzp26Mthb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe></div>
      <div class="form">
        <p>Введите свой email</p>
        <input type="text" placeholder="Ваше имя"><input type="text" placeholder="Ваш email">
        <button class="btn">Получить инструкцию</button>
      </div>
    </div>
  </div>
  <div class="section">
    <h2>Почему нужно сделать это сейчас?</h2>
    <div class="feature-header">
      <div class="col">
        <img src="img/01.png" alt="Первое преимущество">
        <p>Первое преимущество</p>
      </div>
      <div class="col">
        <img src="img/02.png" alt="Второе преимущество">
        <p>Второе преимущество</p>
      </div>
      <div class="col">
        <img src="img/03.png" alt="Третье преимущество">
        <p>Третье преимущество</p>
      </div>
      <div class="col">
        <img src="img/04.png" alt="Четвертое преимущество">
        <p>Четвертое преимущество</p>
      </div>
      <button class="btn">Получить инструкцию</button>
    </div>
  </div>
  <div class="section">
    <h3>наши клиенты</h3>
    <div class="col-clients"><img src="img/05.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/06.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/12.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/07.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/08.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/09.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/10.png" alt="Клиент"></div>
    <div class="col-clients"><img src="img/11.png" alt="Клиент"></div>
  </div>
  
</body>
</html>
